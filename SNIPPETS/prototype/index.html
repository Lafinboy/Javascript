<!DOCTYPE>
<html>
<head>
  	<title>chromeless player</title>
    <link rel="stylesheet" href="player.css" type="text/css" media="screen" />
    <script src="http://www.youtube.com/player_api"></script>
    <script src="jquery-1.7.1.min.js"></script>
    <script src="player.js"></script>
</head>
<body>
  
    <div class="cstPlayer" id="cstPlayer">

      <div class="cst_videoplayer">
        <div id="cst_video"></div>
        <div class="cst_play_toogle hover"></div> 
      </div><!-- video player -->
      
      <div class="cst_controllers_container">

        <div class="cst_controllers">

          <div class="cst_play_toogle hover"></div>

          <div class="cst_progress_bar">
            <div class="cst_downloading">
              <div class="cst_playing"></div> 
            </div> 
            <div class="cst_handle"></div>
            <div class="cst_indicator">
              <span class="cst_current">0:00</span>
            </div> 
          </div>

          <div class="cst_indicator">
            <span class="cst_current">0:00</span> /
            <span class="cst_total">0:00</span>
          </div> 

          <div class="cst_volume">
            <div class="cst_volume_toogle hover"></div>
            <div class="cst_volume_bar">
              <div class="cst_volume_itensity_container">
                 <div class="cst_voume_itensity"></div>
                 <div class="cst_handle"></div> 
              </div>
            </div> 
          </div> 

         </div><!-- Controllers -->
     </div>
   
    </div><!-- cstPlayer -->

    <div class="cstPlayer" id="cstPlayer2">

          </div> 

          <div class="cst_volume">

            <div class="cst_volume_bar">
              <div class="cst_volume_itensity_container">
                 <div class="cst_voume_itensity"></div>
                 <div class="cst_handle"></div> 
              </div>
            </div> 
          </div> 

         </div><!-- Controllers -->
     </div>
   
    </div><!-- cstPlayer -->
